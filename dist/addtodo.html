    <title>Add Todo</title>

  <body>
    <div class="center-div">
      <form id="add-todo" method="post">
        <div class="title">
          <h1>Add Todo</h1>
        </div>

        <div class="full-name">
          <label for="name">Name</label>
          <br />
          <input type="text" name="name" id="name" required />
        </div>

        <div class="email">
          <label for="description">Description</label>
          <br />
          <input type="email" name="description" id="description" required />
        </div>

        <input type="submit" class="submit-button" value="Add Todo" />
      </form>
      <div class="redirect">
        <button><a href="index.html">Go To Todo</a></button>
      </div>
    </div>
  </body>
  <script src="./src/js/addTodo.js"></script>
